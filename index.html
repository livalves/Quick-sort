<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick sort</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card" style="margin-top: 20px;">
            <h2 class="card-header text-center">Quick sort</h2>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputNumeros">Informe os números:</label>
                        <input type="text" class="form-control" id="inputNumeros" aria-describedby="numberHelp">
                        <!-- <small id="numberHelp" class="form-text text-muted">Devem ser separados por " - "</small> -->
                    </div>
                    <button type="button" id="inserir" class="btn btn-outline-secondary">Inserir</button>
                </form>
                <hr>
                <h5 class="card-title">Informes da ordenação</h5>
                <div>
                    <label for="initNumeros">Números inseridos inicialmente: </label>
                    <input type="text" class="form-control" id="initNumeros" aria-describedby="numberHelp" disabled>
                    <br>
                    <button type="button" id="ordenar" class="btn btn-outline-secondary">Ordenar</button>
                </div>
                <br>
                <div>
                    <label for="orderNumeros"> Números após a ordenação: </label>
                    <input type="text" class="form-control" id="orderNumeros" aria-describedby="numberHelp" disabled>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
